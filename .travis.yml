language: python
python:
- '3.6'
sudo: required
services:
- docker
cache: pip
env:
  global:
  - DOCKER_USERNAME=captainfiaas
  - secure:  # DOCKER_PASSWORD todo replace with correct encrypted secret
install:
- pip install -e .[ci]
script:
  - tox
  - bin/docker_build
after_success: tox -e coverage
deploy:
  provider: script
  script: bin/docker_push
  skip_cleanup: true
  on:
    branch: master
